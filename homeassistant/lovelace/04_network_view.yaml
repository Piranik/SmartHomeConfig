title: network
icon: mdi:server-network
cards:
  - !include custom_header.yaml
  - type: entities
    title: Links
    show_header_toggle: false
    entities:
      - type: weblink
        name: Router
        url: !secret router_url
        icon: mdi:router-wireless
      - type: weblink
        name: Pi-Hole
        url: !secret pihole_url
        icon: mdi:lan
  - type: entities
    title: TBSmartHome Server
    show_header_toggle: false
    entities:
      - sensor.ipv4_address_eno1
      - sensor.ipv6_address_eno1
      - sensor.external_ipv4
      - sensor.last_boot
      - sensor.disk_free
      - sensor.disk_use_percent
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.memory_free
      - sensor.memory_use
      - sensor.network_in_eno1
      - sensor.network_out_eno1
  - type: horizontal-stack
    cards:
      - type: gauge
        name: CPU Temp
        unit: Â°C
        entity: sensor.cpu_temperature
        severity:
          green: 0
          yellow: 50
          red: 60
      - type: gauge
        name: Disk Usage
        unit: '%'
        entity: sensor.disk_use_percent
  - type: horizontal-stack
    cards:
      - type: gauge
        name: CPU Usage
        unit: '%'
        entity: sensor.processor_use
        severity:
          green: 0
          yellow: 25
          red: 50
      - type: gauge
        name: Memory Usage
        unit: '%'
        entity: sensor.memory_use_percent
        severity:
          green: 0
          yellow: 35
          red: 50
  - type: entities
    title: Status
    show_header_toggle: false
    entities:
      - sensor.external_ipv4
      - type: section
        label: Speedtest
      - entity: sensor.speedtest_ping
        secondary_info: last-changed
      - entity: sensor.speedtest_download
        secondary_info: last-changed
      - entity: sensor.speedtest_upload
        secondary_info: last-changed
      - type: call-service
        icon: mdi:speedometer
        name: Run Speedtest
        action_name: Run Speedtest
        service: sensor.update_speedtest
      - type: section
        label: fast.com
      - entity: sensor.fast_com_download
        secondary_info: last-changed
      - type: call-service
        icon: mdi:speedometer
        name: Run Fast.com
        action_name: Run Fast
        service: sensor.update_fastdotcom
  - type: custom:monster-card
    card:
      type: entities
      title: Pi-Hole
      show_header_toggle: false
      secondary_info: last-changed
    filter:
      include:
        - entity_id: sensor.pihole_status
        - entity_id: script.enable_pihole
        - entity_id: input_select.pihole_time
        - entity_id: sensor.pi_hole*