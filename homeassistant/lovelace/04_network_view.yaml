title: network
icon: mdi:server-network
cards:
  - !include custom_header.yaml
  - type: entities
    title: Links
    show_header_toggle: false
    entities:
      - type: weblink
        name: Router
        url: !secret router_url
        icon: mdi:router-wireless
      - type: weblink
        name: Pi-Hole
        url: !secret pihole_url
        icon: mdi:lan
  - type: entities
    title: TBSmartHome Server
    show_header_toggle: false
    entities:
      - sensor.ipv4_address_eno1
      - sensor.ipv6_address_eno1
      - sensor.external_ipv4
      - sensor.last_boot
      - sensor.tbsmarthome_cpu_load
      - sensor.tbsmarthome_cpu_temp
      - sensor.tbsmarthome_disk_free
      - sensor.tbsmarthome_disk_used
      - sensor.tbsmarthome_disk_used_2
      - sensor.tbsmarthome_ram_free
      - sensor.tbsmarthome_ram_used
      - sensor.tbsmarthome_ram_used_2
      - sensor.tbsmarthome_running
      - sensor.tbsmarthome_sleeping
      - sensor.tbsmarthome_swap_free
      - sensor.tbsmarthome_swap_used
      - sensor.tbsmarthome_swap_used_2
      - sensor.tbsmarthome_thread
      - sensor.tbsmarthome_total
      - sensor.network_in_eno1
      - sensor.network_out_eno1
  - type: horizontal-stack
    cards:
      - type: gauge
        name: CPU Temp
        unit: Â°C
        entity: sensor.tbsmarthome_cpu_temp
      - type: gauge
        name: Disk Usage
        unit: '%'
        entity: sensor.tbsmarthome_disk_used
  - type: horizontal-stack
    cards:
      - type: gauge
        name: Swap Used
        unit: '%'
        entity: sensor.tbsmarthome_swap_used
      - type: gauge
        name: Memory Usage
        unit: '%'
        entity: sensor.tbsmarthome_ram_used
  - type: entities
    title: Status
    show_header_toggle: false
    entities:
      - sensor.external_ipv4
      - type: section
        label: Speedtest
      - entity: sensor.speedtest_ping
        secondary_info: last-changed
      - entity: sensor.speedtest_download
        secondary_info: last-changed
      - entity: sensor.speedtest_upload
        secondary_info: last-changed
      - type: call-service
        icon: mdi:speedometer
        name: Run Speedtest
        action_name: Run Speedtest
        service: sensor.update_speedtest
      - type: section
        label: fast.com
      - entity: sensor.fast_com_download
        secondary_info: last-changed
      - type: call-service
        icon: mdi:speedometer
        name: Run Fast.com
        action_name: Run Fast
        service: sensor.update_fastdotcom
  - type: custom:monster-card
    card:
      type: entities
      title: Pi-Hole
      show_header_toggle: false
      secondary_info: last-changed
    filter:
      include:
        - entity_id: sensor.pihole_status
        - entity_id: script.enable_pihole
        - entity_id: input_select.pihole_time
        - entity_id: sensor.pi_hole*