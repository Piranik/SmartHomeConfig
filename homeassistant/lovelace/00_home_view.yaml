title: Home
icon: mdi:home
path: home
cards:
  - !include custom_header.yaml
  - type: entities
    title: Date and Time
    show_header_toggle: false
    entities:
      - sensor.date
      - sensor.time
      - sensor.new_york_time
      - sensor.london_time
      - sensor.home_assistant_uptime

  # - type: weather-forecast
  #   entity: weather.dark_sky
  #   name: Tamworth Airport

  - type: entities
    title: 'Weather Forecast'
    show_header_toggle: false
    entities:
      - 'sensor.bom_forecast_tamworth_1'
      - 'sensor.bom_forecast_tamworth_2'
      - 'sensor.bom_forecast_tamworth_3'
      - 'sensor.bom_forecast_tamworth_4'
      - 'sensor.bom_forecast_tamworth_5'
      - 'sensor.bom_forecast_tamworth_6'

  # - type: entities
  #   title: Light
  #   entities:
  #     - light.lamp

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entity: sensor.speedtest_download
        name: Download Speed (Speedtest)
        line_color: '#3498db'
        line_width: 7
        hours_to_show: 72
      - type: custom:mini-graph-card
        entity: sensor.fast_com_download
        name: Download Speed (fast.com)
        line_color: '#3498db'
        line_width: 7
        hours_to_show: 72
      - type: custom:mini-graph-card
        entity: sensor.pi_hole_ads_percentage_blocked_today
        name: "Ads Blocked Today (%)"
        line_color: '#3498db'
        line_width: 5
        hours_to_show: 24
  # - type: horizontal-stack
  #   cards:
  #     - type: custom:mini-graph-card
  #       entity: sensor.speedtest_ping
  #       name: Ping
  #       line_color: '#e74c3c'
  #       line_width: 8
  #       hours_to_show: 72
  #     - type: custom:mini-graph-card
  #       entity: sensor.speedtest_upload
  #       name: Upload
  #       line_width: 8
  #       hours_to_show: 72

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entity: sensor.netatmo_indoor_temperature
        name: Indoor Temp
        line_color: '#3498db'
        line_width: 5
        hours_to_show: 72
      - type: custom:mini-graph-card
        entity: sensor.netatmo_outdoor_temperature
        name: Outdoor Temp
        line_color: '#e74e3c'
        line_width: 5
        hours_to_show: 72

  - type: entities
    title: Bin Day
    show_header_toggle: false
    entities:
      - sensor.bin_day
      - sensor.bin_type

  - type: entities
    title: Fuel Prices
    show_header_toggle: false
    entities:
      - sensor.fuelcheck_bp_tamworth_p98
      - sensor.fuelcheck_caltex_tamworth_orana_p98
