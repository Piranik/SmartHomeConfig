title: Home
icon: mdi:home
path: home
cards:
  - !include custom_header.yaml
  - type: entities
    title: Date and Time
    show_header_toggle: false
    entities:
      - sensor.date
      - sensor.time
      - sensor.new_york_time
      - sensor.london_time
      - sensor.home_assistant_uptime

  # - type: weather-forecast
  #   entity: weather.dark_sky
  #   name: Tamworth Airport

  - type: entities
    title: 'Weather Forecast'
    show_header_toggle: false
    entities:
      - entity: sensor.bom_forecast_tamworth_0
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "Rain Forecast [[ sensor.bom_forecast_tamworth_0.Possible Rainfall ]]"
      - 'sensor.bom_forecast_tamworth_1'
      - 'sensor.bom_forecast_tamworth_2'
      - 'sensor.bom_forecast_tamworth_3'
      - 'sensor.bom_forecast_tamworth_4'
      - 'sensor.bom_forecast_tamworth_5'
      - 'sensor.bom_forecast_tamworth_6'

  # - type: entities
  #   title: Light
  #   entities:
  #     - light.lamp

  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.speedtest_download
      name: Download Speed (Speedtest)
      line_width: 5
      hours_to_show: 168
      points_per_hour: 0.25
      fill: true
      animate: true
      show:
        labels: true 
        extrema: true
    - type: custom:mini-graph-card
      entities: 
        - sensor.fast_com_download
      name: Download Speed (fast.com)
      line_width: 5
      hours_to_show: 168
      points_per_hour: 0.25
      fill: true
      animate: true
      show:
        labels: true 
        extrema: true
    - type: custom:mini-graph-card
      entities: 
        - sensor.pi_hole_ads_percentage_blocked_today
      name: "Ads Blocked Today (%)"
      line_width: 5
      hours_to_show: 168
      points_per_hour: 0.25
      animate: true
      show:
        labels: true 
        extrema: true
      color_thresholds:
        - value: 25
          color: "#f39c12"
        - value: 50
          color: "#d35400"
        - value: 75
          color: "#c0392b"

  # - type: horizontal-stack
  #   cards:
  #     - type: custom:mini-graph-card
  #       entity: sensor.speedtest_ping
  #       name: Ping
  #       line_color: '#e74c3c'
  #       line_width: 8
  #       hours_to_show: 72
  #     - type: custom:mini-graph-card
  #       entity: sensor.speedtest_upload
  #       name: Upload
  #       line_width: 8
  #       hours_to_show: 72

  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities: 
        - sensor.netatmo_indoor_temperature
      name: Indoor Temp
      color_thresholds:
        - value: 10
          color: blue
        - value: 20
          colour: yellow
        - value: 25
          color: orange
        - value: 35
          color: red
      line_width: 5
      hours_to_show: 72
      points_per_hour: 0.5
      animate: true
      show:
        labels: true 
        extrema: true
    - type: custom:mini-graph-card
      entities: 
        - sensor.netatmo_outdoor_temperature
      name: Outdoor Temp
      color_thresholds:
        - value: 10
          color: blue
        - value: 20
          colour: yellow
        - value: 25
          color: orange
        - value: 35
          color: red
      line_width: 5
      hours_to_show: 72
      points_per_hour: 0.5
      animate: true
      show:
        labels: true 
        extrema: true

  - type: entities
    title: Bin Day
    show_header_toggle: false
    entities:
    - sensor.bin_day
    - sensor.bin_type

  - type: custom:waze-card
    name: Time To...
    entities:
      - entity: sensor.tom_time_to_home
        zone: zone.home
        name: Home
      - entity: sensor.tom_time_to_work
        zone: zone.trc
        name: Work

  - type: custom:mini-graph-card
    name: Fuel Price Graph
    animate: true
    hours_to_show: 168
    points_per_hour: 0.1
    line_color:
      - green
      - '#e74c3c'
    entities:
    - entity: sensor.fuelcheck_bp_tamworth_p98
    - entity: sensor.fuelcheck_caltex_tamworth_orana_p98
    show:
      labels: true 
      extrema: true

  - type: custom:auto-entities
    card: 
      type: entities
      title: Active Media Players
      show_header_toggle: false
    filter:
      include:
        - domain: media_player
          state: "playing"