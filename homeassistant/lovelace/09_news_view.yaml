title: News
id: News
icon: mdi:newspaper
cards:
  - !include custom_header.yaml

  - type: vertical-stack
    cards:
    - type: gauge
      name: Chaffey Dam
      unit: '%'
      entity: sensor.chaffey_dam
    - type: custom:mini-graph-card
      name: Chaffey Dam
      hours_to_show: 168
      entities:
        - sensor.chaffey_dam
      points_per_hour: 1
      animate: true
      show:
        labels: true 
        extrema: true

  - type: vertical-stack
    cards:
    - type: entities
      title: Exchange Rates
      show_header_toggle: false
      entities:
        - sensor.aud_to_usd
        - sensor.aud_to_gbp
        - sensor.aud_to_eur
        - sensor.aud_to_nzd
    - type: horizontal-stack
      cards:
      - type: custom:mini-graph-card
        name: AUD -> USD (Last Week)
        hours_to_show: 168
        entities:
          - sensor.aud_to_usd
        points_per_hour: 0.5
        animate: true
        show:
          labels: true 
          extrema: true
      - type: custom:mini-graph-card
        name: AUD -> GBP (Last Week)
        hours_to_show: 168
        entities:
          - sensor.aud_to_gbp 
        points_per_hour: 0.5
        animate: true
        show:
          labels: true 
          extrema: true
    - type: horizontal-stack
      cards:
      - type: custom:mini-graph-card
        name: AUD -> EUR (Last Week)
        hours_to_show: 168
        entities:
          - sensor.aud_to_eur
        points_per_hour: 0.5
        animate: true
        show:
          labels: true 
          extrema: true
      - type: custom:mini-graph-card
        name: AUD -> NZD (Last Week)
        hours_to_show: 168
        entities:
          - sensor.aud_to_nzd
        points_per_hour: 0.5
        animate: true
        show:
          labels: true 
          extrema: true

  - type: custom:list-card
    icon: mdi:access-point
    entity: sensor.rssfeeds_sky_news_uk
    title: News - Sky News UK
    row_limit: 5
    columns:
      - title: ''
        field: title
        add_link: link
  - type: custom:list-card
    icon: mdi:access-point
    entity: sensor.rssfeeds_sydney_morning_herald
    title: News - SMH
    row_limit: 5
    columns:
      - title: ''
        field: title
        add_link: link
  - type: custom:list-card
    entity: sensor.rssfeeds_news_com_au
    title: News - news.com.au
    row_limit: 5
    columns:
      - title: ''
        field: title
        add_link: link
  - type: custom:list-card
    icon: mdi:access-point
    entity: sensor.rssfeeds_cnn
    title: News - CNN
    row_limit: 5
    columns:
      - title: ''
        field: title
        add_link: link