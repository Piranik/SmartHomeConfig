title: Online
icon: mdi:download-network
cards:
  - !include custom_header.yaml
  - type: entities
    title: Links
    show_header_toggle: false
    entities:
      - type: weblink
        name: Router
        url: !secret router_url
        icon: mdi:router-wireless
      - type: divider
      - type: weblink
        name: Sonarr
        url: !secret sonarr_url
        icon: mdi:television
      - type: weblink
        name: Transmission
        url: !secret transmission_url
        icon: mdi:download
      - type: weblink
        name: SABnzbd
        icon: mdi:download
        url: !secret sabnzbd_url
      - type: weblink
        name: Plex
        url: !secret plex_url
        icon: mdi:television-guide

  - type: vertical-stack
    cards:
      - type: entities
        title: Sonarr
        show_header_toggle: false
        entities:
          - sensor.sonarr_status
          - sensor.sonarr_series
          - sensor.sonarr_upcoming
          - sensor.sonarr_queue
          - sensor.sonarr_wanted

      - type: history-graph
        title: Sonarr Stats
        hours_to_show: 168
        entities:
          - entity: sensor.sonarr_upcoming
            name: Airing Soon
          - entity: sensor.sonarr_wanted
            name: Yet to Download

      - type: custom:upcoming-media-card
        entity: sensor.sonarr_upcoming_media
        title: Upcoming TV (Next 15 Days)
        image_style: fanart
        date: ddmm
        max: 15
        text_shadows: false
        box_shadows: true

  - type: vertical-stack
    cards:
    - type: entities
      title: Radarr
      show_header_toggle: false
      entities:
        - sensor.radarr_status
        - sensor.radarr_movies
        - sensor.radarr_upcoming

    - type: custom:upcoming-media-card
      entity: sensor.radarr_upcoming_media
      title: Upcoming Movies (Next 120 Days)
      image_style: fanart
      date: ddmm
      max: 15   

  - type: vertical-stack
    cards:
    - type: entities
      title: Plex
      show_header_toggle: false
      entities:
        - sensor.plex
        - sensor.tautulli
        - sensor.plex_topmovie
        - sensor.plex_toptvshow
        - sensor.plex_topuser

    - type: custom:upcoming-media-card
      entity: sensor.plex_recently_added
      title: Recently Added to Plex
      image_style: fanart
      date: ddmm
      max: 15

  - type: entities
    title: Transmission
    show_header_toggle: false
    entities:
      - switch.transmission_alt_speed_limit
      - sensor.transmission_status
      - sensor.transmission_down_speed
      - sensor.transmission_up_speed
      - sensor.transmission_active_torrents
      - sensor.transmission_paused_torrents
      - sensor.transmission_total_torrents

  - type: entities
    title: SABnzbd
    show_header_toggle: false
    entities:
      - sensor.sabnzbd_status
      - sensor.sabnzbd_speed
      - sensor.sabnzbd_queue
      - sensor.sabnzbd_queue_count
      - sensor.sabnzbd_left
      - sensor.sabnzbd_daily_total
      - sensor.sabnzbd_weekly_total
      - sensor.sabnzbd_monthly_total
      - sensor.sabnzbd_total