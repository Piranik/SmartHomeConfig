platform: template
sensors:
  aud_to_gbp:
    unit_of_measurement: 'GBP'
    value_template: "{{ states.sensor.aud_gbp.state|round(2) }}"
    friendly_name: 'AUD to GBP'
  aud_to_usd:
    unit_of_measurement: 'USD'
    value_template: "{{ states.sensor.aud_usd.state|round(2) }}"
    friendly_name: 'AUD to USD'
  aud_to_nzd:
    unit_of_measurement: 'NZD'
    value_template: "{{ states.sensor.aud_nzd.state|round(2) }}"
    friendly_name: 'AUD to NZD'
  aud_to_eur:
    unit_of_measurement: 'EUR'
    value_template: "{{ states.sensor.aud_eur.state|round(2) }}"
    friendly_name: 'AUD to EUR'