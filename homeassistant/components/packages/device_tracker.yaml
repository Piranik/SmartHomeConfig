device_tracker:
  - platform: nmap_tracker
    home_interval: 10
    hosts: 192.168.15.0/24
    new_device_defaults:
      track_new_devices: true
    scan_options: " --privileged -F -n --host-timeout 5s --exclude 192.168.5.20 "
    exclude:
      - 192.168.15.1
      - 192.168.15.200
      - 192.168.15.20