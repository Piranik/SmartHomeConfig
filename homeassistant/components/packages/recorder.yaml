recorder:
  purge_interval: 1
  purge_keep_days: 14
  include:
    domains:
      - media_player
      - sensor
      - switch
  exclude:
    domains:
      - automation
      - input_select
      - camera
      - geo_location
      - remote
    entities:
      - sun.sun
      - sensor.date
      - sensor.time
      - sensor.london_time
      - sensor.newyork_time
      - sensor.plex_recently_added
      - sensor.sonarr_upcoming_media
      - sensor.radarr_movies
      - sensor.sonarr_series
      - sensor.rssfeeds_cnn
      - sensor.rssfeeds_sydney_morning_herald
      - sensor.rssfeeds_news_com_au
      - sensor.rssfeeds_sky_news_uk