recorder:
  purge_interval: 1
  purge_keep_days: 14
  include:
    domains:
      - media_player
      - sensor
      - switch
  exclude:
    domains:
      - automation
      - input_select
    entities:
      - sun.sun
      - sensor.date
      - sensor.time
      - sensor.london_time
      - sensor.newyork_time
      - sensor.plex_recently_added
      - sensor.sonarr_upcoming_media